name: tauri-e2e-fixture

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-sidecar:
    timeout-minutes: 20
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            format: onefile
          - os: ubuntu-latest
            format: onedir
          - os: windows-latest
            format: onedir

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project with packaging extra
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[packaging]"

      - name: Build sidecar artifact
        run: python scripts/build_sidecar.py --preset tauri --format "${{ matrix.format }}"

      - name: Upload sidecar artifact
        uses: actions/upload-artifact@v4
        with:
          name: sidecar-${{ matrix.os }}-${{ matrix.format }}
          path: |
            tauri/src-tauri/binaries/multicorpus-*
            tauri/src-tauri/binaries/sidecar-manifest.json

  fixture-smoke:
    needs: build-sidecar
    timeout-minutes: 15
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            format: onefile
          - os: ubuntu-latest
            format: onedir
          - os: windows-latest
            format: onedir

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Download sidecar artifact
        uses: actions/download-artifact@v4
        with:
          name: sidecar-${{ matrix.os }}-${{ matrix.format }}
          path: tauri-fixture/src-tauri/binaries

      - name: Validate fixture sidecar JSON contract
        env:
          FIXTURE_SCENARIO: persistent
        run: node tauri-fixture/scripts/fixture_smoke.mjs
