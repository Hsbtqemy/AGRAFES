name: build-sidecar

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install project
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[packaging]"

      - name: Build sidecar binary (onefile)
        run: python scripts/build_sidecar.py --preset tauri --format onefile

      - name: Upload sidecar artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sidecar-${{ matrix.os }}
          path: |
            tauri/src-tauri/binaries/multicorpus-*
            tauri/src-tauri/binaries/sidecar-manifest.json
